<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>File I/O</title>
  <script type="text/javascript" src="../../common.js"></script>
  <script type="text/javascript" src="example.js"></script>
  <script type="text/javascript" src="../emscripten/Release/file_io.js"></script>
</head>
<body data-name="file_io" data-tc="emscripten" data-path="../emscripten/Release" data-custom-load="true" >
  <h1>File I/O</h1>
  <h2>Status: <code id="statusField">NO-STATUS</code></h2>

  <textarea id="fileEditor"
    cols="40"
    rows="10"
    wrap="hard"
    placeholder="Enter some text to save in a file..."></textarea>
  <br>File Name
  <input type="text" id="fileName" action="">
  <button id="saveButton" action="">Save</button>
  <button id="loadButton" action="">Load</button>
  <button id="deleteButton" action="">Delete</button>

  <!-- The NaCl plugin will be embedded inside the element with id "listener".
      See common.js.-->
  <div id="listener"></div>
</body>
</html>
